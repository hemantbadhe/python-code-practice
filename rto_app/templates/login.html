{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MSS | Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">


</head>

<body>

<section>
    <div class="row">
        <div class="col-md-12 no-padding">
            <div class="row">
                <div class="login-image col-sm-5">
                    <div class="log-info">Login</div>
                </div>

                <div class="login-panel col-sm-7">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <div class="card-signin my-5">
                                    <div class="card-body login-card">
                                        <div class="logo-holder">
                                            <img class="card-title logo text-center" src="{% static 'img/rto.png' %}"/>
                                        </div>
                                            <form id="login_form" class="form-signin" method="post" action="{% url 'rto_app:user_login' %}">
                                                {% csrf_token %}
                                                <div class="form-label-group">

                                                    <input type="text" id="inputEmail" class="form-control"
                                                           placeholder="Username" required autofocus name="username">
                                                    <label for="inputEmail"><span class="u-icon"><i
                                                            class="far fa-user"></i></span>Username</label>
                                                </div>

                                                <div class="form-label-group">
                                                    <input type="password" id="inputPassword" class="form-control"
                                                           placeholder="Password" required name="password">
                                                    <label for="inputPassword"><span class="u-icon"><i
                                                            class="fas fa-unlock-alt"></i></span>Password</label>
                                                </div>
                                                <button class="btn btn-lg btn-block started" type="submit">Login
                                                </button>

                                            </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Plugin JavaScript -->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>


</body>

</html>
